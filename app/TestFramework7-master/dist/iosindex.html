<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>澳門長者服務</title>

  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

  <link rel="stylesheet" href="styles/vendor.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">


  <style type="text/css">
    body,
    html {
      font-size: 20px;
    }

    .navbar {


      margin: 0 0 0 0;
      background-color: #fff;
      background-image: url(../images/header-bg.png);

      background-color: #184d36;
      color: #fff;
    }

    .page,
    .pages {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 20px;
      line-height: 1.428571429;
      color: #333;
      background-color: #fffded
    }

    .swiper-slide {
      background: #fff;
      box-sizing: border-box;
      border: 1px solid #ccc;
      line-height: 120px;
      text-align: center;
    }

    .swiper-slide span {
      font-size: 17px;
    }

    .swiper-container {
      height: 120px;
      margin: 0px 0 35px;
    }
  </style>
</head>

<body>
  <!-- Views-->
  <div class="views">

    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main content">
      <div>
        <div class="navbar">
          <div class="navbar-inner">

            <div class="center sliding">
              <h1 class="header__bar__title">澳門長者服務手機應用程式</h1>
            </div>

          </div>

        </div>

        <section class="section section--full">
          <div class="search">
            <div class="input-group stylish-input-group"><input type="text" class="form-control" placeholder="搜尋資料"> <span class="input-group-addon"><button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span></div>
          </div>
        </section>
      </div>

                {{/each}}

              </div>
            </div>


            <div class="icon-menu">

                </a>
              </div>
              <div class="section section--news section--icon">
                <a href="single.html">
                  <div class="section__thumb section__thumb--icon"></div>
                  <h2 class="section__heading section__heading--icon">新聞</h2>
                </a>
              </div>
              <div class="section section--learning section--icon">
                <a href="single.html">
                  <div class="section__thumb section__thumb--icon"></div>
                  <h2 class="section__heading section__heading--icon">學習</h2>
                </a>
              </div>
              <div class="section section--event section--icon">
                <a href="category.html">
                  <div class="section__thumb section__thumb--icon"></div>
                  <h2 class="section__heading section__heading--icon">活動</h2>
                </a>
              </div>
              <div class="section section--advisory section--icon">

      </div>

              <div class="menu__list__item__text">首頁</div>
            </a>
          </div>
          <div class="menu__list__item">
            <a href="book1.html">
              <div class="menu__list__item__icon"><i class="fa fa-star" aria-hidden="true"></i></div>
              <div class="menu__list__item__text">收藏</div>
            </a>
          </div>

          <div class="menu__list__item">
            <a href="setting.html">
              <div class="menu__list__item__icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
              <div class="menu__list__item__text">設定</div>
            </a>
          </div>
          <div class="menu__list__item">
            <a href="con1.html">

              <div class="menu__list__item__text">聯絡</div>
            </a>

          <div class="menu__list__item">

              <div class="menu__list__item__text">意見</div>
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>
